live_config_reload: true

window:
  opacity: 0.85
  padding:
    x: 18
    y: 16
  dynamic_title: true
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  size: 16
  
# \x13 = control-s (the default tmux prefix)
key_bindings:
  - { key: T, mods: Command, chars: "\x13\x63" }  # create a new tmux window
  - { key: J, mods: Command, chars: "\x13\x54" }  # open smart session in tmux
  - { key: W, mods: Command, chars: "\x13\x78" }  # kill the current pane
